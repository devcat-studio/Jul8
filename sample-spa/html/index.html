<html>
    <head>
        <script src='/static/all.js'></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div id='TEMPLATES_ROOT' style='display:none;'>
            <!-- ########################################################################### -->
            $(TemplateBegin)

            <div j8-template="HomePage">
            </div>

            <div j8-template="ArticleTitleList" j8-model="BoardViewData">
                <h3><a href="{{ link }}">{{ name }}</a></h3>
                <ul>
                    <li j8-listItem="Item" j8-model="ArticleListItemViewData">
                        <a href="{{ link }}">{{ title }}</a>
                    </li>
                </ul>
            </div>

            <div j8-template="ArticlePage" j8-model="ArticleData">
                <div>{{ boardName }} 의 게시물</div>
                <h3>{{ title }}</h3>
                <div>
                    {{ content }}
                </div>
            </div>

            $(TemplateEnd)
            <!-- ########################################################################### -->
        </div>
           
        <div id='Root'></div>

        <script>
            initializeTemplate();
            g_jul8spa.initializePage((JUL8SPA_INIT_PARAMS_HERE));
        </script>
    </body>
</html>
